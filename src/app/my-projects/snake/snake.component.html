<div class="container">
    <div class="wrapper">
        <img class="nokia" src="assets/images/my-projects/nokia-3310-desktop.png"/>
        <div class="screen">
            <div class="board">
                <div *ngFor="let pixel of pixelBoard">
                    <span [ngClass]="pixel.active ? 'pixel active' : pixel.ball ? 'pixel ball' : 'pixel'">
                        <span *ngIf="pixel.corner" [ngClass]="pixel.corner.position == 'top' ? 'corner-line-top' : 
                                    pixel.corner.position == 'bottom' ? 'corner-line-bottom' : 
                                    pixel.corner.position == 'left' ? 'corner-line-left' : 
                                    pixel.corner.position == 'right' ? 'corner-line-right' : ''"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
