<div class="container">
    <nav>
        <a routerLink="/" routerLinkActive="activebutton">
            <img src="assets/images/shared/back.png">
        </a>
    </nav>
    <div class="wrapper">
        <h1>Welcome to project page!</h1>
        <p>Here you will find various projects that I have programmed by myself.
            I have been working on these applications to develop my skills and to explore what I can do.
        </p>

        <div class="section-projects">
            <div *ngFor="let project of projects">
                <button class="box" [routerLink]="project.url" routerLinkActive="activebutton" [disabled]="project.status.disabled">
                    <div class="image {{project.status.disabled ? 'image-disabled' : ''}}">
                        <img [src]="project.image"/>
                    </div>
                    <div class="content">
                        <h3>{{project.title}}</h3>
                        <p>{{project.description}}</p>
                    </div>
                    <div class="banner {{project.status.color == 'red' ? 'banner--red' : 'banner--grey'}}" *ngIf="project.status.disabled">
                        <p>{{project.status.text}}</p>
                    </div>
                </button>
            </div>
        </div>

    </div>
</div>
